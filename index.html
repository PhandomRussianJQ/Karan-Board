<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kanban Board</title>
</head>
<body>
	<h1>My TO DO</h1>
	<h2 id="Boardheader">Board 1</h2>
	<button id="create" class="create" onclick="getnewui()">New Card</button>
	<div class="ui">
		<div class="createui" id="createui">
			<iframe name="votar" style="display:none;"></iframe> 
			<form onsubmit="newcard()" target="votar" >
				<input type="text" id="titel" name="titel" maxlength="21">
				<textarea id="description" name="description" maxlength="250"></textarea>
				<input type="datetime-local" id="timeDelete" name="timeDelete">
				<select id="status">
					<option value="todo">To Do</option>
					<option value="inWork">In Work</option>
					<option value="finished">Finished</option>
				</select>
				<input type="submit" id="createnew" class="create" value="Erstellen">
				<input type="button" id="close" onclick="closeui()" class="close" value="Close">
			</form>
		</div>
	</div>

	<div class="dropdown">
		<button class="dropbtn">Settings</button>
		<div class="dropdown-content">
		  <a onclick="loadStorage()">Board load</a>
		  <a onclick="saveStorage()">Board save</a>
		  <a onclick="deleteStorage()">Board delete</a>
		</div>
	</div>

	<div class="dropdown">
		<button class="dropbtn">Boards</button>
		<div class="dropdown-content">
		  <a onclick="">Board 1</a>
		  <a onclick="clickBoard1()">Board 2</a>
		  <a onclick="">Board 3</a>
		</div>
	</div>

	<div class="list" id="list">
		<div class="todo" id="todo" ondragover="onDragover(event)" ondrop="onDrop(event)">
			<h2>TO DO</h2>
		</div>

		<div class="inWork" id="inWork" ondragover="onDragover(event)" ondrop="onDrop(event)">
			<h2>In Progress</h2>
		</div>

		<div class="finished" id="finished" ondragover="onDragover(event)" ondrop="onDrop(event)">
			<h2>Finished</h2>
		</div>
	</div>
</body>
<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>
</html>
